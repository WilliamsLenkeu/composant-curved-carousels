<div class="w-full h-[500px] bg-gray-900 flex items-center justify-center scene relative">

  <!-- MASQUE GAUCHE : Cache l'image qui sort -->
  <div class="absolute inset-y-0 left-0 w-48 bg-gradient-to-r from-gray-900 via-gray-900/80 to-transparent z-20 pointer-events-none"></div>

  <!-- MASQUE DROITE : Cache l'image qui entre (téléportée) -->
  <div class="absolute inset-y-0 right-0 w-48 bg-gradient-to-l from-gray-900 via-gray-900/80 to-transparent z-20 pointer-events-none"></div>

  <!-- Le conteneur centré -->
  <!-- On utilise w-0 h-0 car les enfants sont en absolute par rapport au centre -->
  <div class="relative w-0 h-0 flex items-center justify-center preserve-3d">
    
    @for (img of images; track $index) {
      <div 
        class="absolute top-[-175px] left-[-125px] w-[250px] h-[350px] rounded-2xl overflow-hidden shadow-2xl border border-white/10 transition-shadow hover:shadow-cyan-500/50"
        [ngStyle]="getCardStyle($index)">
        
        <img [src]="img" class="w-full h-full object-cover">
        
        <!-- Effet brillant -->
        <div class="absolute inset-0 bg-gradient-to-b from-white/10 to-transparent opacity-50 pointer-events-none"></div>
      </div>
    }

  </div>



  <!-- LE PETIT ROBOT OBSERVATEUR -->
  <div class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-[40%] z-50 flex flex-col items-center">
    
    <!-- Tête du robot -->
    <div class="w-24 h-20 bg-white rounded-t-3xl rounded-b-xl shadow-[0_0_30px_rgba(0,255,255,0.3)] border-4 border-gray-200 relative flex items-center justify-center gap-2 overflow-hidden">
      
      <!-- Reflet sur la tête (Style) -->
      <div class="absolute top-2 left-4 w-6 h-2 bg-white/50 rounded-full rotate-[-15deg]"></div>

      <!-- Les Yeux (Conteneur pour le clignement) -->
      <div class="flex gap-2 robot-eyes">
        
        <!-- Oeil Gauche -->
        <div class="w-6 h-8 bg-gray-900 rounded-full flex items-center justify-center overflow-hidden relative border-2 border-gray-400">
          <div class="w-2 h-2 bg-cyan-400 rounded-full shadow-[0_0_10px_#22d3ee] eye-pupil"></div>
        </div>

        <!-- Oeil Droit -->
        <div class="w-6 h-8 bg-gray-900 rounded-full flex items-center justify-center overflow-hidden relative border-2 border-gray-400">
          <div class="w-2 h-2 bg-cyan-400 rounded-full shadow-[0_0_10px_#22d3ee] eye-pupil"></div>
        </div>

      </div>

      <!-- Petite bouche -->
      <div class="absolute bottom-3 w-4 h-1 bg-gray-300 rounded-full"></div>
    </div>

    <!-- Corps (Juste le haut des épaules) -->
    <div class="w-16 h-8 bg-gray-300 rounded-t-full -mt-1 shadow-inner"></div>

  </div>
</div>
